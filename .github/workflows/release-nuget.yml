name: Create a (Pre)release on NuGet

on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"
    - "v[0-9]+.[0-9]+.[0-9]+-preview[0-9]+"

env:
  DOTNET_VERSION: '9.0.x' # The .NET SDK version to use

jobs:
  release-nuget:
  
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install .NET MAUI Workload
        run: dotnet workload restore samples\Plugin.Maui.Audio.Sample.sln

      - name: Verify commit exists in origin/main
        run: |
          git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
          git branch --remote --contains | grep origin/main
      - name: Get version information from tag
        id: get_version
        run: |
          $version="${{github.ref_name}}".TrimStart("v")
          "version-without-v=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
      - name: Pack
        run: dotnet pack src\Plugin.Maui.Audio.sln -c Release -p:PackageVersion=${{ steps.get_version.outputs.version-without-v }}
      - name: Push
        run: dotnet nuget push src\Plugin.Maui.Audio\bin\Release\Plugin.Maui.Audio.${{ steps.get_version.outputs.version-without-v }}.nupkg -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_API_KEY }}
        env:
          GITHUB_TOKEN: ${{ secrets.NUGET_API_KEY }}